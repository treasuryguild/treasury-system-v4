<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class='cardstop'>
        New Proposal Entry Form
    </div>
    <div class='main'>
        <button onclick="location.href='/index.html';"><a>Home</a></button>
        <!-- <button onclick="location.href='/treasury-v3/index.html';"><a>Home</a></button> -->
    </div>
    <article>  
        <div class='main'> 
        <form class='testing'>
            <div class = 'form'>
                <select class = 'dropd2' id = 'org'>
                    <option value='treasuryguild' id="org" selected>treasuryguild</option> 
                </select> <!--- These values are just stored variables for the javascript-->
            </div>
            <div class = 'form'>
                <select class = 'dropd2' id = 'repo'>
                    <option value='treasury-v3' id="repo" selected>Treasury-system-v3</option> 
                </select> <!--- These values are just stored variables for the javascript-->
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='fund'> 
                    <input
                        type='text'
                        id='fund'
                        name='fund'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">ex. Fund 7</span>
                    <span class="disco">Fund</span>
                </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='project'> 
                    <input
                        type='text'
                        id='project'
                        name='project'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">Project</span>
                    <span class="disco">Project</span>
                </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='proposal'> 
                    <input
                        type='text'
                        id='proposal'
                        name='proposal'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">Proposal</span>
                    <span class="disco">Proposal</span>
                </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='ideascale'> 
                    <input
                        type='text'
                        id='ideascale'
                        name='ideascale'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">Ideascale link</span>
                    <span class="disco">Ideascale</span>
                </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='wallet'> 
                    <input
                        type='text'
                        id='wallet'
                        name='wallet'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">ex. addrew4rr2rfddgdrge43</span>
                    <span class="disco">ADA wallet address</span>
                </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='total-funds-requested'> 
                    <input
                        type='text'
                        id='total-funds-requested'
                        name='total-funds-requested'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">ex. 50000 USD</span>
                    <span class="disco">Total Funds Requested</span>
                </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field2' for='budgetB'>
                <select class = 'dropd' id = 'list'>
                    <option value='1' selected>0</option>
                    <option value='2'>1</option>
                    <option value='3'>2</option>
                    <option value='4'>3</option>
                    <option value='5'>4</option>
                    <option value='6'>5</option>
                    <option value='7'>6</option>
                    <option value='8'>7</option>
                    <option value='9'>8</option>
                    <option value='10'>9</option>
                </select>
                <span class="disco2">Amount of Budget Items</span>
                </label>
            </div>
            <div class='form'>
                <button onclick="validateSubmission();" class ='calc'>
                    Submit
                </button>
                <script src="newproposal.js"></script>
            </div>
        </form>
        <form class='testing' id ="changed">
        </form>
        <form class='testing' id ="changed2">
        </form>
        </div>
    </article>
        
         <!-- We'll prepare our javascript's function for later -->
        
</body>
</html>
